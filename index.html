<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class='main'>
        <div class="heading"><h1>My Library</h1><div class="showButtonDiv"><button id='showForm' class="newBookBtn">+</button></div></div>        
        <div class='form' id='popupForm'>
            <form id='entryForm' autocomplete="off">
                <h2>New book</h2>
                <label for='title' >Title:*</label>
                <input type="text" id='title' name='title' required placeholder="Title required">
                <label for='author'>Author:*</label>
                <input type="text" id='author' name='author' required placeholder="Author required">
                <label for='pages'>Number of pages:*</label>
                <input type="number" id='pages' name='pages' required placeholder="# of pages required">
                <div class="spacer"></div>
                <div class="checkboxCont"> 
                    <div><label for="read">Has been read&ensp;</label></div>
                    <div>
                        <input type="checkbox" id='read' name='read'>
                        <label for="read" class="toggle"><span></span>
                    </div>                    
                </div>
                <div class="spacer"></div>
                <button class="formButton" id="submit" type="submit">✔️ Submit</button>
            </form>
            <div class="buttonCont"><button class="formButton" type="close" onclick="closeForm()">❌ Cancel</button></div>            
        </div>
        <div class='table'>
        <table>
             <thead>
                 <tr>
                     <th>Title</th>
                     <th>Author</th>
                     <th>Pages</th>
                     <th>Read</th>
                     <th>Delete</th>
                 </tr>
             </thead>
             <tbody id='books'>
             </tbody>
        </table>
        
        </div>
    </div>
    <div class="footer"><div>© 2022 kn8a</div></div>
</body>
</html>
